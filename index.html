<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <heading class="heading"><h1>Good ol' Snake</h1></heading>
    <main>
      <div class="wrapper" id="boardWrapper">
        <div class="board" id="board"></div>
        <div class="steering" id="steering">
          <button id="button_1" class="button1" onclick="moveDirection = 1">
            UP</button
          ><button id="button_2" class="button2" onclick="moveDirection = 3">
            LEFT</button
          ><button id="button_3" class="button3" onclick="moveDirection = 4">
            RIGHT</button
          ><button id="button_4" class="button4" onclick="moveDirection = 2">
            DOWN
          </button>
        </div>
        <div id="segmentCounter">Score: 0</div>
      </div>
      <ol id="highscoreTable" class="table">
        Hall of Fame
      </ol>
    </main>
  </body>
  <script src="snake.js"></script>
</html>
