<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <heading class="heading"><h1>Good ol' Snake</h1></heading>
    <main>
      <div class="wrapper" id="boardWrapper">
        <div class="board" id="board"></div>
        <div class="steering" id="steering">
          <button id="button_1" class="button1" onclick="moveDirection = 1">
            &uArr;</button
          ><button id="button_2" class="button2" onclick="moveDirection = 3">
            &lArr;</button
          ><button id="button_3" class="button3" onclick="moveDirection = 4">
            &rArr;</button
          ><button id="button_4" class="button4" onclick="moveDirection = 2">
            &dArr;
          </button>
        </div>
        <div id="segmentCounter" class="score">Score: 0</div>
        <ol id="highscoreTable" class="table"></ol>
      </div>
    </main>
  </body>
  <script src="snake.js"></script>
</html>
